<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapme.io</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
</head>
<body>
<div id="main-wrapper">
    <div class="loading__container" id="loader">
        <div class="loader__overlay">
            <div class="Loader"></div>
        </div>
    </div>
    <nav>
        <div class="button --default --round" id="nav__toggler">
            <i class="fal fa-bars"></i>
        </div>
    </nav>

    <aside id="sidebar__left">
        <div class="--tablet">Logo</div>
        <ul>
            <li><i class="fal fa-home"></i></li>
            <li><i class="fal fa-user-alt"></i></li>
            <li><i class="fal fa-search"></i></li>
            <li class="--desktop"><div class="filters__toggler --desktop"><i class="fal fa-filter"></i></div></li>
        </ul>
    </aside>
    <aside id="sidebar__right">
        <ul>
            <li>Snapchat <i class="fab fa-snapchat fa-3x"></i></li>
            <li>Instagram <i class="fab fa-instagram fa-3x"></i></li>
            <li>Twitter <i class="fab fa-twitter fa-3x"></i></li>
        </ul>
    </aside>
    <aside id="sidebar__filters">
        <div class="filters__toggler --mobile --tablet"><i class="fal fa-filter"></i></div>
        <div class="form-group" id="ageGroup">
            <div>Wiek</div>
            <label>
                <select class="form-control" id="ageFrom">
                    <option selected>From</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </label>
            <label>
                <select class="form-control" id="ageTo">
                    <option selected>To</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </label>
            <div class="form-group">
                <div>Lokalizacja</div>
                <input type="text" class="form-control" id="localzation_input" placeholder="Podaj miasto...">
            </div>
            <div class="form-group">
                <div>Płeć</div>
                <select class="form-control" id="gender">
                    <option selected>Kobieta</option>
                    <option>Mężczyzna</option>
                </select>
            </div>
            <div class="form-group">
                <div>Preferencje</div>
                <div>
                        <input class="checkbox" id="eighteen-plus" type="checkbox" value="value1">
                        <label for="eighteen-plus">18+</label>
                        <input class="checkbox" id="sexting" type="checkbox" value="value1">
                        <label for="sexting">Sexting</label>
                        <input class="checkbox" id="lookfor-boys" type="checkbox" value="value1">
                        <label for="lookfor-boys">Mężczyźni</label>
                        <input class="checkbox" id="lookfor-girls" type="checkbox" value="value1">
                        <label for="lookfor-girls">Kobiety</label>
                </div>
            </div>
        </div>
    </aside>
    <section id="content">
        <div class="container">
            <div class="form-group m-3">
                <label for="tags_input">Szukaj tagów
                    <input type="text" name="tags" id="tags_input" class="form-control" data-role="tagsinput">
                </label>
                <button class="button --default --primary --hover">Szukaj</button>
            </div>
            <div class="card card-custom bg-white border-white border-0 m-3">
                <div class="card-custom-img"
                     style="background-image: url(http://res.cloudinary.com/d3/image/upload/c_scale,q_auto:good,w_1110/trianglify-v1-cs85g_cc5d2i.jpg);"></div>
                <div class="card-custom-avatar">
                    <img class="img-fluid"
                         src="http://res.cloudinary.com/d3/image/upload/c_pad,g_center,h_200,q_auto:eco,w_200/bootstrap-logo_u3c8dx.jpg"
                         alt="Avatar"/>
                </div>
                <div class="card-body" style="overflow-y: auto">
                    <h4 class="card-title">Card title</h4>
                </div>
                <div class="card-footer" style="background: inherit; border-color: inherit;">
                    <span class="like"><i style="color: red;" class="fas fa-heart "></i> 123</span>
                    <span class="comments"><i class="fal fa-comment"></i> 12</span>
                    <span class="go-to-arrow float-right"><i class="fal fa-arrow-right fa-2x"></i></span>
                </div>
            </div>
            <div class="card card-custom bg-white border-white border-0 m-3">
                <div class="card-custom-img"
                     style="background-image: url(http://res.cloudinary.com/d3/image/upload/c_scale,q_auto:good,w_1110/trianglify-v1-cs85g_cc5d2i.jpg);"></div>
                <div class="card-custom-avatar">
                    <img class="img-fluid"
                         src="http://res.cloudinary.com/d3/image/upload/c_pad,g_center,h_200,q_auto:eco,w_200/bootstrap-logo_u3c8dx.jpg"
                         alt="Avatar"/>
                </div>
                <div class="card-body" style="overflow-y: auto">
                    <h4 class="card-title">Card title</h4>
                </div>
                <div class="card-footer" style="background: inherit; border-color: inherit;">
                    <span class="like"><i style="color: red;" class="fas fa-heart "></i> 123</span>
                    <span class="comments"><i class="fal fa-comment"></i> 12</span>
                    <span class="go-to-arrow float-right"><i class="fal fa-arrow-right fa-2x"></i></span>
                </div>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var loader = document.getElementById('loader');
        var toggler = document.getElementById('nav__toggler');
        var sidebar = document.getElementById('sidebar__right');
        console.log(sidebar.style);
        setTimeout(function () {
            loader.style.opacity = '0';
            loader.style.display = 'none'
        }, 2500);

        toggler.addEventListener('click', function () {
            sidebar.classList.toggle('is-active')
        })

        var filtersToggler = document.getElementsByClassName('filters__toggler');
        var filtersSidebar = document.getElementById('sidebar__filters');

        for (var i =0; i < filtersToggler.length; i++) {
            filtersToggler[i].addEventListener('click', function () {
                filtersSidebar.classList.toggle('is-active');
            });
        }
    })
</script>
<script type="text/javascript" src="js/jquery.slim.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-tagsinput.min.js"></script>
</body>
</html>

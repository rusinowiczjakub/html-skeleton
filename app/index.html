<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapme.io</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
</head>
<body>
<div id="main-wrapper">
    <div class="loading__container" id="loader">
        <div class="loader__overlay">
            <div class="Loader"></div>
        </div>
    </div>
    <nav>
        <div class="button --default --round" id="nav__toggler">
            <i class="fal fa-bars"></i>
        </div>
    </nav>

    <aside id="sidebar__left">
        <div class="--tablet">Logo</div>
        <ul>
            <li><i class="fal fa-home"></i></li>
            <li><i class="fal fa-user-alt"></i></li>
            <li><i class="fal fa-search"></i></li>
        </ul>
    </aside>
    <aside id="sidebar__right">
        <ul>
            <li>Snapchat <i class="fab fa-snapchat fa-3x"></i></li>
            <li>Instagram <i class="fab fa-instagram fa-3x"></i></li>
            <li>Twitter <i class="fab fa-twitter fa-3x"></i></li>
        </ul>
    </aside>
    <section id="content">
        <div class="container">
            <div class="card card-custom bg-white border-white border-0 m-3">
                <div class="card-custom-img"
                     style="background-image: url(http://res.cloudinary.com/d3/image/upload/c_scale,q_auto:good,w_1110/trianglify-v1-cs85g_cc5d2i.jpg);"></div>
                <div class="card-custom-avatar">
                    <img class="img-fluid"
                         src="http://res.cloudinary.com/d3/image/upload/c_pad,g_center,h_200,q_auto:eco,w_200/bootstrap-logo_u3c8dx.jpg"
                         alt="Avatar"/>
                </div>
                <div class="card-body" style="overflow-y: auto">
                    <h4 class="card-title">Card title</h4>
                </div>
                <div class="card-footer" style="background: inherit; border-color: inherit;">
                    <span class="like"><i style="color: red;" class="fas fa-heart "></i> 123</span>
                    <span class="comments"><i class="fal fa-comment"></i> 12</span>
                    <span class="go-to-arrow float-right"><i class="fal fa-arrow-right fa-2x"></i></span>
                </div>
            </div>
            <div class="card card-custom bg-white border-white border-0 m-3">
                <div class="card-custom-img"
                     style="background-image: url(http://res.cloudinary.com/d3/image/upload/c_scale,q_auto:good,w_1110/trianglify-v1-cs85g_cc5d2i.jpg);"></div>
                <div class="card-custom-avatar">
                    <img class="img-fluid"
                         src="http://res.cloudinary.com/d3/image/upload/c_pad,g_center,h_200,q_auto:eco,w_200/bootstrap-logo_u3c8dx.jpg"
                         alt="Avatar"/>
                </div>
                <div class="card-body" style="overflow-y: auto">
                    <h4 class="card-title">Card title</h4>
                </div>
                <div class="card-footer" style="background: inherit; border-color: inherit;">
                    <span class="like"><i style="color: red;" class="fas fa-heart "></i> 123</span>
                    <span class="comments"><i class="fal fa-comment"></i> 12</span>
                    <span class="go-to-arrow float-right"><i class="fal fa-arrow-right fa-2x"></i></span>
                </div>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var loader = document.getElementById('loader');
        var toggler = document.getElementById('nav__toggler');
        var sidebar = document.getElementById('sidebar__right');
        console.log(sidebar.style);
        setTimeout(function () {
            loader.style.opacity = '0';
            loader.style.display = 'none'
        }, 2500);

        toggler.addEventListener('click', function () {
            sidebar.classList.toggle('is-active')
        })
    })


</script>
</body>
</html>
